<!-- 
  组长填写组内任务统计情况
  点击按钮导出json文件
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组内任务填写</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="info">
    组长填报每周任务统计
  </div>
  <div class="main-content">
    <h1>一、组长名称</h1>
    <select name="" id="name">
      <option value="sd">孙达</option>
      <option value="wql">王奇利</option>
      <option value="jxy">金小燕</option>
      <option value="qcy">乔传阳</option>
      <option value="zsx">赵世旭</option>
      <option value="wjf">汪家锋</option>
    </select>
    <h1>二、每周任务统计</h1>
    <div class="task">
      <div class="tool">
        <!-- <div class="item add_line">添加一行</div> -->
      </div>
      <div class="list">
        <!-- <div class="item">
          <div class="left"><input type="text" placeholder="请输入项目名称"></div>
          <div class="right"><input type="text" placeholder="请输入任务数量"><span class="add_line">添加一行</span></div>
        </div> -->
        <div class="item">
          <textarea id="taskTotal" name="" cols="300" rows="10"></textarea>
        </div>
      </div>
    </div>
    <h1>三、组员任务统计</h1>
    <div class="member">
      <div class="list">
        <!-- <div class="item">
          <div class="name">组员1</div>
          <div class="content">
            <textarea name="" cols="30" rows="10"></textarea>
          </div>
        </div> -->
      </div>
    </div>
    <div class="footer">
      <div class="submit">导出json文件</div>
    </div>
  </div>
  <script src="./js/jquery-1.8.3.min.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/index.js"></script>
  <script>
    // 表单有填写信息的时候 关闭窗口的提醒
    window.onbeforeunload = function (e) {
      console.log('e', e);
      var dialogText = 'Dialog text here';
      e.returnValue = dialogText;
      return dialogText;
    };
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图表合集</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/step.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <h1>折线图</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="line-1"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="line-2"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="line-3"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="line-4"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="line-5"></div>
        </div>
      </div>

    </div>

    <h1>柱形图</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bar-1"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bar-2"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bar-3"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bar-4"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bar-5"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bar-6"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bar-7"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bar-8"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bar-9"></div>
        </div>
      </div>
    </div>
    <h1>饼图</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="pie-1"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="pie-2"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="pie-3"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="pie-4"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="pie-5"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="pie-6"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="pie-7"></div>
        </div>
      </div>
    </div>
    <h1>仪表盘</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="gauge-1"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="gauge-2"></div>
        </div>
      </div>
    </div>
    <h1>水滴图</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="water-1"></div>
        </div>
      </div>
    </div>
    <h1>雷达图</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="radar-1"></div>
        </div>
      </div>
    </div>
    <h1>3D饼图</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bing-1"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="bing-2"></div>
        </div>
      </div>
    </div>
    <h1>其他</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="other-1"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center" id="other-2"></div>
        </div>
      </div>
    </div>
    <h1>进度条</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="chart-wrap" style="height: 5rem;">
          <div class="chart text-center circleChart" id="circle-1"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="mid-rank-wrap">
          <div class="mid-rank-item">
            <div class="flex align-center justify-center">
              <div class="mid-rank-item-left">项目1</div>
              <div class="flex-item mid-rank-item-center">
                <div class="bt-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="mid-rank-item-right">80%</div>
            </div>
          </div>
          <div class="mid-rank-item">
            <div class="flex align-center justify-center">
              <div class="mid-rank-item-left">项目2</div>
              <div class="flex-item mid-rank-item-center">
                <div class="bt-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="mid-rank-item-right">70%</div>
            </div>
          </div>
          <div class="mid-rank-item">
            <div class="flex align-center justify-center">
              <div class="mid-rank-item-left">项目3</div>
              <div class="flex-item mid-rank-item-center">
                <div class="bt-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="mid-rank-item-right">65%</div>
            </div>
          </div>
          <div class="mid-rank-item">
            <div class="flex align-center justify-center">
              <div class="mid-rank-item-left">项目4</div>
              <div class="flex-item mid-rank-item-center">
                <div class="bt-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="mid-rank-item-right">50%</div>
            </div>
          </div>
          <div class="mid-rank-item">
            <div class="flex align-center justify-center">
              <div class="mid-rank-item-left">项目5</div>
              <div class="flex-item mid-rank-item-center">
                <div class="bt-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="mid-rank-item-right">48%</div>
            </div>
          </div>
          <div class="mid-rank-item">
            <div class="flex align-center justify-center">
              <div class="mid-rank-item-left">项目6</div>
              <div class="flex-item mid-rank-item-center">
                <div class="bt-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="mid-rank-item-right">48%</div>
            </div>
          </div>
          <div class="mid-rank-item">
            <div class="flex align-center justify-center">
              <div class="mid-rank-item-left">项目7</div>
              <div class="flex-item mid-rank-item-center">
                <div class="bt-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="mid-rank-item-right">48%</div>
            </div>
          </div>
          <div class="mid-rank-item">
            <div class="flex align-center justify-center">
              <div class="mid-rank-item-left">项目8</div>
              <div class="flex-item mid-rank-item-center">
                <div class="bt-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="mid-rank-item-right">48%</div>
            </div>
          </div>
          <div class="mid-rank-item">
            <div class="flex align-center justify-center">
              <div class="mid-rank-item-left">其他</div>
              <div class="flex-item mid-rank-item-center">
                <div class="bt-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="mid-rank-item-right">45%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1>步骤条</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 ">
        <div class="box">
          <div class="eis-stepContents">
            <div class="eis-stepContent">
              <h2>第一步</h2>
            </div>
            <div class="eis-stepContent">
              <h2>第二步</h2>
            </div>
            <div class="eis-stepContent">
              <h2>第三步</h2>
            </div>
            <div class="eis-stepContent">
              <h2>第四步</h2>
            </div>
            <div class="eis-stepContent">
              <h2>第五步</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 ">
        <div class="box2">
          <div class="eis-stepContents">
            <div class="eis-stepContent">
              <h2>第一步</h2>
            </div>
            <div class="eis-stepContent">
              <h2>第二步</h2>
            </div>
            <div class="eis-stepContent">
              <h2>第三步</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/rem.js"></script>
  <script src="./js/jquery-1.8.3.min.js"></script>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/echarts-liquidfill.min.js"></script>
  <script src="./js/highcharts.js"></script>
  <script src="./js/highcharts-3d.js"></script>
  <script src="./js/highcharts-zh_CN.js"></script>
  <script src="./js/radialindicator.js"></script>
  <script src="./js/circleChart.min.js"></script>
  <script src="./js/step.js"></script>
  <script src="./js/chart.js"></script>

</html>

<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动图搜索</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://assets-cdn.github.com/favicon.ico">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>

  </style>
</head>

<body>

  <div class="container">
    <div id="search">查询</div>
    
  </div>
  <div class="result">

  </div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
  //https://github.com/jjeejj/Free-Third-API/tree/master/%E5%8A%A8%E5%9B%BE%E5%AE%87%E5%AE%99

  $('#search').click(function () {
    //$('.result').empty();
    //$('.loading').show();
    //var data = $('#inputDate').val();
    var getUrl = 'https://www.dongtu.com:9999/search/猫?page=2&size=20';
    $.ajax({
      type: "GET",
      url: getUrl,
      dataType: "json",
      success: function (res) { //成功的回调函数
        console.log(res);
        if (res.error_code == 0) { //返回成功
          var data = res.gifs;
          var list='';
          for (var k in data) {
            this.data = data[k];
            this.gif = this.data.gif_thumb;
            list+='<img src="'+this.gif+'" alt="">';
          }
          $('.result').append(list);
        } else { //返回失败

        }
      }
    });
  });


</script>

</html>
